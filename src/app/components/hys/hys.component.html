

<div class="row">
  <h1> Hard & Soft Skills </h1>

<div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
  [percent]="40"
  [radius]="100"
  [title]="'HTML'"
  [showUnits]="false"
  [titleFontSize]="'3em'"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="2"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>

</div>
